<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" >
  <h3 v-on:click='test'>{{message}}</h3>
</div>
<script src="../js/vue.js">
</script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods:{
      test: function(){
        console.log("log...")
      }
    },
    beforeCreate: function () {
      console.log("beforeCreate");
    },
    created: function () {
      console.log("created");
    },
    beforeMount: function () {
      console.log("beforeMount");
    },
    mounted: function () {
      console.log("mounted");
    },
    beforeUpdate: function () {
      console.log("beforeUpdate");
    },
    updated: function () {
      console.log("updated");
    },
    beforeDestroy: function () {
      console.log("beforeDestroy");
    },
    destroyed: function () {
      console.log("destroyed");
    }
  })
</script>
</body>
</html>
