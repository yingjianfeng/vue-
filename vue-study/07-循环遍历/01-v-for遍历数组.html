<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.在遍历的过程中，没有使用索引值-->
    <ul>
      <li v-for="n in names">{{n}}</li>
    </ul>
  <!--1.在遍历的过程中，使用索引值-->
    <ul>
      <li v-for="(n,m) in names">{{m}}--{{n}}</li>
    </ul>
</div>
<script src="../js/vue.js">
</script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names:['why','kobe','james','curry']
    }
  })
</script>
</body>
</html>
