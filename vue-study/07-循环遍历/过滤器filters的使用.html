<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    {{message | upper | addnumber}}
</div>
<script src="../js/vue.js">
</script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'aaa'
    },
    filters: {
      upper(value){
        return value.toUpperCase();
      },
      addnumber(value){
        return value+123;
      }
    }
  })
</script>
</body>
</html>
