<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{counter}}</h2>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
  <!--<button v-on:click="increment">+</button>-->
  <!--<button v-on:click="decrement">-</button>-->
  <!--<button v-on:click="counter++">+</button>-->
  <!--<button v-on:click="counter&#45;&#45;">-</button>-->
</div>
<script src="../js/vue.js">
</script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      //increment: function
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    }
  })
</script>


</body>
</html>
