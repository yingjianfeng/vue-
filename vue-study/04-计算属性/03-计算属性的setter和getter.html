<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    {{fullname}}
</div>
<script src="../js/vue.js">
</script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstname: 'kobe',
      lastname: 'bryant'
    },
    computed:{
      fullname: {
        get: function () {
          return this.firstname+' '+this.lastname;
        },
        set: function (newvalue) {
          const names = newvalue.split(' ');
          this.firstname = names[0];
          this.lastname = names[1];
          console.log("----")
        }
      }
    }
    
 })
</script>
</body>
</html>
