<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
   <!--1.修饰符：lazy-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  
  <!--2.修饰符：number-->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>
  
  <!--3.修饰符：trim-->
  <input type="text" v-model.trim="name">
  <h2>你的名字：{{name}}</h2>
</div>
<script src="../js/vue.js">
</script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 0,
      name: ''
    }
  })
</script>

</body>
</html>

<!--
lazy修饰符：
  默认情况下，v-model默认是在input事件中同步输入框的数据的
  也就是说，一旦有数据发生改变对应的data中的数据就会自动发生改变
  lazy修饰符可以让数据在失去焦点或者回车时才会更新
  
number修饰符：
  默认情况下，在输入框中无论我们输入的是字母还是数字，都会被当作字符串类型
  进行处理
  但是如果我们希望处理的是数字类型，那么最好直接将内容当作数字处理
   number修饰符可以让我们在输入框输入的内容自动转成数字类型
 trim修饰符：
    如果输入的内容首位有很多空格，通常我们希望将其去除
    trim修饰符可以过滤内容左右两边的空格
-->
